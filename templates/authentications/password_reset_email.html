<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #d4e2f1;
            border-radius: 4px;
        }

        {% if link %}
            .button:hover {
                background-color: #0056b3;
            }
        {% endif %}
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>Click the button below to reset your password:</p>
        {% if link %}
            <a class="button" style="color: #FFFFFF !important;" href="{{ link }}">Reset Password</a>
        {% else %}
            <div class="button" style="color: #000000 !important;">{{ code }}</div>
        {% endif %}
    </div>
</body>
</html>
